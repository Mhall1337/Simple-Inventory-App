<body>
 <h1>Mitchell's BrewDay Inventory App</h1> 
 <!-- To operate, run (json-server --watch db.json) in terminal-->
 
 <div id='addItem'>

   <label for="beerName"> Beer Name:
    <input type='text' name='beerName' id='beerName' placeholder="Enter Beer Name" required/>
  </label>

  </label>
  <label>Style:
    <input type='text' name='style' id='style' placeholder="Enter Style" required>
  </label>
  <label> Alcohol %:
    <input type='text' name='alcohol' id='alcohol' placeholder="Enter Alcohol %" required>
  </label>
  <input type="Submit" value="Add">
</div>
